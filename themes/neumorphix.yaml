  ha-card-border-width: "0px"
  ha-card-border-color: "transparent"
  neu-radius: "20px"
  neu-radius-sm: "14px"
  neu-radius-xs: "10px"
  ha-card-box-shadow: "4px 4px 12px #dedede, -4px -4px 12px #ffffff, inset 1px 1px 0px #ffffff"
  app-header-background-color: "#f0f0f0"
  app-header-text-color: "#2c2f3a"
  app-header-selection-bar-color: "#6c7ae0"
  sidebar-background-color: "#e8e8e8"
  sidebar-text-color: "#2c2f3a"
  sidebar-icon-color: "#5a6070"
  sidebar-selected-text-color: "#6c7ae0"
  sidebar-selected-icon-color: "#6c7ae0"
  switch-checked-color: "#6c7ae0"
  switch-unchecked-button-color: "#c8c8c8"
  switch-unchecked-track-color: "#d8d8d8"
  paper-slider-active-color: "#6c7ae0"
  paper-slider-knob-color: "#6c7ae0"
  paper-slider-secondary-color: "#6c7ae050"
  state-active-color: "#6c7ae0"
  state-inactive-color: "#b0b0b0"
  state-unavailable-color: "#d0d0d0"
  mush-rgb-disabled: "160, 174, 192"
  label-badge-background-color: "#6c7ae0"
  paper-item-selected-color: "#6c7ae0"
  table-row-alternative-background-color: "#e4e4e4"
  paper-listbox-background-color: "#f0f0f0"
  paper-input-container-color: "#5a6070"
  paper-input-container-focus-color: "#6c7ae0"
  input-fill-color: "#e8e8e8"
  input-ink-color: "#2c2f3a"
  input-label-ink-color: "#5a6070"
  input-dropdown-icon-color: "#5a6070"
  material-background-color: "#f0f0f0"
  material-secondary-background-color: "#e8e8e8"
  ha-card-header-color: "#2c2f3a"
  settings-row-content-color: "#2c2f3a"
  settings-row-secondary-color: "#5a6070"
  list-item-color: "#2c2f3a"

  card-mod-root-yaml: |
    .: |
      ha-card[outlined] {
        --ha-card-border-color: #e0e0e0 !important;
        --ha-card-border-width: 1px !important;
      }
  card-mod-sidebar-yaml: |
    .: |
      .badge {
        background-color: #6c7ae0 !important;
        color: #ffffff !important;
      }


